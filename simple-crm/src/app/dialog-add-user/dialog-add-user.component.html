<h2 mat-dialog-title>NEW USER</h2>
<mat-dialog-content>

  <div class="flex-container">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Please enter name" [(ngModel)]="user.firstName">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Please enter name" [(ngModel)]="user.lastName">
    </mat-form-field>
  </div>

  <div class="flex-container">
    <mat-form-field appearance="outline">
      <mat-label>Costumer No.</mat-label>
      <input matInput placeholder="Please enter a number" [(ngModel)]="user.costumerNo">
    </mat-form-field>
    <mat-form-field appearance="outline" class="datepicker-width">
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="datepicker" placeholder="Please pick a date" [(ngModel)]="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <hr>

  <div class="flex-container">
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Please enter streetname" [(ngModel)]="user.street">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>No.</mat-label>
      <input matInput placeholder="Please enter street number" [(ngModel)]="user.streetNo">
    </mat-form-field>
  </div>
  <div class="flex-container">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Please enter city" [(ngModel)]="user.city">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input matInput placeholder="Please enter zip code" [(ngModel)]="user.zip">
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="logUser()">Save</button>
</mat-dialog-actions>
